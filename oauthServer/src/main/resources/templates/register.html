<!DOCTYPE html>
<html lang="zh-CN">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>注册丨Blog</title>
<link th:href="@{/static/css/register/style.css}" rel="stylesheet" type="text/css" />

<body>

<div class="register-container">
	<h1>Blog</h1>
	
	<div class="connect">
		<p>非淡泊无以明志，非宁静无以致远</p>
	</div>
	
	<form id="registerForm" action="./register" method="post" >
				<p style="color: red;word-wrap: break-word;word-break: break-all;overflow: hidden;" id = "security-message" th:if="${errorInfo}"th:text="${errorInfo}"></p>
		<div>
			<input type="text" name="userName" class="username" placeholder="您的用户名" autocomplete="off"/>
		</div>
		<div>
			<input type="password" name="userPassword" class="password" placeholder="输入密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<div>
			<input type="password" name="confirm_password" class="confirm_password" placeholder="再次输入密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<div>
			<input type="text" name="userPhone" class="phone_number" placeholder="输入手机号码" autocomplete="off" id="number"/>
		</div>

		<button id="submit" type="submit" >注 册</button>
	</form>
	<a href="./login">
		<button type="button" class="register-tis">已经有账号？</button>
	</a>

</div>

</body>
<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/register/common.js}"></script>
<!--背景图片自动更换-->
<script th:src="@{/static/js/register/supersized.3.2.7.min.js}"></script>
<script th:src="@{/static/js/register/supersized-init.js}"></script>
<!--表单验证-->
<script th:src="@{/static/js/register/jquery.validate.min.js?var1.14.0}"></script>
</html>
