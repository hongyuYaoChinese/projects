server:
   port: 8889
   compression: 
      enabled: true
      mime-types: application/json,application/xml,text/html,text/xml,text/plain
      min-response-size: 100
   
spring:
  application:
    name: oauthServer
  mvc:
     static-path-pattern: /static/**
  resources:
     add-mappings: true
  thymeleaf: 
     prefix: classpath:/templates/
     suffix: .html
     mode: HTML5
     encoding: UTF-8
     cache: false
  http:
      encoding:
          force: true
          charset: UTF-8
          enabled: true
  redis:
    host: redisHost
    port: 6379
    password: ry19970418!
    database: 0
    jedis:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 1
  datasource:
      druid:
          url: jdbc:mysql://dataBaseHost:3306/destiny?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useLegacyDatetimeCode=false&allowMultiQueries=true&serverTimezone=Asia/Shanghai&useSSL=false
          driver-class-name: com.mysql.jdbc.Driver
          username: root
          password: ry19970418!
          initial-size: 5
          min-idle: 5
          max-active: 20
          max-wait: 60000
          time-between-eviction-runs-millis: 30000
          min-evictable-idle-time-millis: 300000
          validation-query: SELECT 'x'
          validation-query-timeout: 60000
          test-while-idle: true
          test-on-borrow: true
          test-on-return: true
          pool-prepared-statements: false
          max-pool-prepared-statement-per-connection-size: -1
          filters: stat,wall,log4j
          connection-Properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
          web-stat-filter:
                    enabled: true
                    url-pattern: /*
                    exclusions: '*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*'
                    session-stat-max-count: 1000
                    session-stat-enable: false
                    profile-enable: false
          stat-view-servlet:
                    enabled: true
                    urlPattern: /druid/*
                    resetEnable: false
                    loginUsername: admin
                    loginPassword: admin
                    allow: 127.0.0.1,192.168.1.222
mybatis:
   mapper-locations: classpath*:com/yhy/oauthserver/**/dao/mapper/*.xml
   type-aliases-package: com.yhy.oauthserver.*
   configuration:
      call-setters-on-nulls: true
eureka:
   instance:
        leaseRenewalIntervalInSeconds: 10
        leaseExpirationDurationInSeconds: 30
        prefer-ip-address: true
        instance-id: ${spring.cloud.client.ip-address}:${server.port}
   client:
       register-with-eureka: true
       fetch-registry: true
       serviceUrl:
         defaultZone: http://yhy:123@firstRegister:8761/eureka/,http://yhy:123@secondRegister:8762/eureka/