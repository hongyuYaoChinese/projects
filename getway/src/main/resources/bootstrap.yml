spring:
  cloud:
    config:
      uri: http://yhy:123@39.105.108.84:8888/
      profile: dev
      label: master
  application:
    name: getway
  mvc:
       static-path-pattern: /static/**
  resources:
       add-mappings: true
  thymeleaf:
       prefix: classpath:/templates/
       suffix: .html
       mode: HTML5
       encoding: UTF-8
       cache: false
  http:
      encoding:
            force: true
            charset: UTF-8
            enabled: true

security:
  oauth2:
    sso:
          home:
            secure: true
            path: /,/**/*.html
    client:
      access-token-uri: http://localhost:8889/oauthserver/oauth/token #令牌端点
      client-id: getway #OAuth2客户端ID
      client-secret: secret #OAuth2客户端密钥
      grant-type: client_credentials
      scope: server
    resource:
      jwt:
        key-value: ry19970418!
      user-info-uri: http://localhost:8889/oauthserver/user/userInfo

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    service-auth:
        path: /oauthserver/**
        serviceId: oauthServer
        stripPrefix: false
        sensitiveHeaders:

    config-server:
      path: /configserver/**
      serviceId: configServer
      stripPrefix: false
      sensitiveHeaders:

ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000